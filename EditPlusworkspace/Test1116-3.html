<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style type="text/css">
	div{
		width:100px;
		height:75px;
		background-color:rgba(100, 100, 100, 0.3);
		color:white;
		margin:10px;
		padding:20px;
		text-align:center;
		border:2px solid rgba(100, 100, 200);
		border-radius: 50%;
		display:inline-block;
		position: absolute;
	}
  </style>
  <title>圆形盒状</title>
 </head>
 <body>
  <script>
  <!--
  var poem = "好雨知时节，当春乃发生。随风潜入夜，润物细无声。";
  for(var i=0;i<100;i++){
	 var div = document.createElement('div');
	 div.textContent = poem;
	 randPositionDiv(div);
	 document.body.appendChild(div);
  }//End of for Loop
  function  randPositionDiv(dom){
	  var x = Math.floor(Math.random() * 600);
      var y = Math.floor(Math.random() * 400);
	//注意Web元素内的style内的css语句都是字符串
      dom.style.left = x + 'px';
      dom.style.top = y + 'px';
  }
  //-->
  </script>
 </body>
</html>
