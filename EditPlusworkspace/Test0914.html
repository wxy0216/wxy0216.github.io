<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
<!--第一种：结合抽象的双重循环代码控制，利用document.write实现九九乘法表-->
  <title>九九乘法表</title>
  <style type="text/css">
	td{
		font-size:25px;
		color:red;
		padding:5px 10px;
		border:1px solid blue;
	}
</style>
 </head>
 <body>
 <h1>九九乘法表</h1>

  <script type="text/javascript">
  //第二种表现形式
	document.write("<table>");
	for(var i =1;i<=9;i++){
		document.write("<tr>");
		for(var j =1;j<=i;j++){
			document.write("<td>");
			document.write(j+"×"+i+"="+i*j);
			document.write("</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");

 </body>
