
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>在前面案例基础上，将自定义fbs数组元素重构为自定义对象，该对象实现DOM信息、X坐标、DOM的id信息存储，通过这些信息，利用算法完美实现10张循环移动的照片动画。 </title>
 </head>
 <style type="text/css">
    body{
	  width:800px;
	  height:400px;
	  margin:0 ;
	  background-color:rgba(161,212,189,1);
	 }
    div{
     position:absolute;
	}
	div img{
	 width:200px ;
	 height:150px;
	 margin-right:10px;
	padding-left:-100px;
		}
	div p {
	 position:absolute;
	 font-size:1em;
	 font-weight:bold;
	 background-color:rgba(0,0,0,0.5);
	 color:white;
	 left:20%;
	 bottom:5%;
	 margin:0px;
	 padding:5px;
	 
 	}
 </style>
 <script type="text/javascript">
 <!--
	  /***
	 本例重构fbs数组的元素数据结构，让每个元素成为自定义对象，分别实现DOM信息、X坐标、DOM的id信息的存储。在DOM技术对style的x坐标设定支持下，用算法调整每张图像的x坐标位置，利用异步代码让动画实现完美循环移动！
	******/
	var fbs = [] ;
	const divWidth = 160 ;
	for (var i=0; i < 6 ; i++){
     var man = document.createElement("img") ;
	     man.src =  "https://wxy0216.github.io/Data/img-" + (i+1) + ".jpg" ;
		 man.alt = "第 "+ (i+1) + " 位" ;
     var kk = document.createElement("div") ; 
	     kk.id = 'img-' + i ;
     var pp = document.createElement("p") ; 
	     pp.textContent = man.alt ;
		 kk.appendChild(man);
		 kk.appendChild(pp);
		 kk.style.left = divWidth * i +"px" ;
	 var divObj = {kk: kk , x: divWidth * i , id : kk.id} ;
		 fbs[i] = divObj ;
	}
 //-->
 </script>
 <body>

  <script type="text/javascript">
	var dad = document.body;
		
	for (var i= 0; i< fbs.length ; i++){
	   dad.appendChild(fbs[i].kk) ;
  	}

	
	 //异步执行代码，利用经典的getElementById，获取页面上的DOM元素，实现对元素的坐标修改  

	setInterval(function(){
	
			for (var j=0; j< fbs.length ; j++){
			   var x = fbs[j].x ;
			       if (x < - divWidth ){
					   x = x + divWidth * 6 ;
			       }else{
				      x -=2 ;
				   }
                  fbs[j].x = x ;
				  //console.log(fbs[j].name);
			 document.getElementById(fbs[j].id).style.left = x +  "px";
			}
  	},50) ;

  </script>
 </body>
</html>
