<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  
  <title>运算加减法</title>
  <script type="text/javascript">
  alert("开始珠心算吧！");
  var i=Math.floor(Math.random()*21);
  var j=Math.floor(Math.random()*21);
  var addresult=i+j;
  var subresult=i-j;
  var addnum=0;
  var subnum=0;
  var choice=prompt("选择1进行加法，其他选择进行减法。");
  choice=parseInt(choice);
  if(choice==1){
	  alert("现在进行加法运算！");
	   cal=prompt("输入你的结果:" + i + "+" + j + "=");
	  if(addresult==cal){
	     alert("恭喜你,答对了！");
	     addnum++;
	     alert("已答对" + addnum + "次");
      }else{
	  	 alert("答错了！再接再厉");
      }
      alert("共答对" + addnum + "次");
  
  }else{
	   alert("现在进行减法运算！");
       	   cal=prompt("输入你的结果:" + i + "-" + j + "=");
       if(subresult==cal){
	      alert("恭喜你,答对了！");
	      subnum++;
	      alert("已答对" + subnum + "次");
      }else{
	  	  alert("答错了！再接再厉");
      } 
      alert("共答对" + subnum + "次");
  }
  </script>
 </head>

 </body>
</html>
